<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz Exam</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .quiz-container { max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        .question { font-weight: bold; margin: 20px 0; }
        .options { list-style-type: none; padding: 0; }
        .options li { margin: 10px 0; }
        .result { font-size: 20px; font-weight: bold; margin-top: 20px; }
        .identification { margin: 20px 0; }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h2>Online Quiz Exam</h2>
        <div id="quiz"></div>
        <div class="identification">
            <h3>Identification</h3>
            <p>Provide the correct term for each description:</p>
            <div id="identification"></div>
        </div>
        <button onclick="submitQuiz()">Submit</button>
        <div id="result" class="result"></div>
    </div>

    <script>
        const identifications = [
            { description: "1. The process of organizing and interpreting sensory impressions to give meaning to the environment.", answers: ["Perception"] },
            { description: "2. A long-lasting belief about what is important, worthwhile, and desirable.", answers: ["Values"] },
            { description: "3. The general attitude that people have towards their job.", answers: ["Job satisfaction"] },
            { description: "4. The degree to which a person is sociable, talkative, assertive, active, and ambitious.", answers: ["Extroversion", "Introversion/Extroversion", "Extroversion/Introversion"] },
            { description: "5. A field of study that investigates the impact of individuals, groups, and structure on behavior within an organization.", answers: ["Organizational Behavior"] },
            { description: "6. The mental and physical capabilities of an individual that affect behavior.", answers: ["Skills and Abilities"] },
            { description: "7. The emotional, or feeling, segment of an attitude.", answers: ["Affective Component"] },
            { description: "8. A personality trait describing individuals who try to do more in less time and pursue multiple tasks aggressively.", answers: ["Type-A Behavior"] },
            { description: "9. A learning process in which individuals behave in ways that result in rewards and avoid those that result in punishments.", answers: ["Operant Conditioning"] },
            { description: "10. The process of gathering, selecting, and interpreting information about how we view ourselves and others.", answers: ["Social Perception"] },
            { description: "11. The extent to which employees identify with their job and actively participate in it.", answers: ["Job Involvement"] },
            { description: "12. The degree to which an employee identifies with a particular organization and its goals.", answers: ["Organizational Commitment"] },
            { description: "13. The belief that individuals control their own destiny.", answers: ["Locus of Control"] },
            { description: "14. A personality trait where individuals put self-interest above group interest and manipulate others for personal gain.", answers: ["Machiavellian Personality"] },
            { description: "15. The means or instruments that people believe they should use to attain their goals.", answers: ["Instrumental Values"] },
            { description: "16. A personality dimension characterized by being reliable, dependable, organized, and careful.", answers: ["Conscientiousness"] },
            { description: "17. When an individual experiences disagreement among values or between personal and organizational values.", answers: ["Value Conflict"] },
            { description: "18. The degree to which an individual is anxious, depressed, angry, and insecure.", answers: ["Emotional Stability"] },
            { description: "19. A key work-related value that defines an employeeâ€™s principles and moral guidelines.", answers: ["Ethics"] },
            { description: "20. The study of how individuals and groups act within organizations.", answers: ["Organizational Behavior"] },
            { description: "21. The process through which individuals change their behavior based on experience.", answers: ["Learning"] },
            { description: "22. A set of norms and values shared by members of an organization.", answers: ["Organizational Culture"] },
            { description: "23. The ability of an individual to read and adapt to social cues in different situations.", answers: ["Self-Monitoring"] },
            { description: "24. The natural inclination to take or avoid risks.", answers: ["Risk Propensity"] },
            { description: "25. The process by which individuals create a mental image of their environment.", answers: ["Perception"] },
            { description: "26. The capacity of an individual to feel and understand the emotions of others.", answers: ["Emotional Intelligence"] },
            { description: "27. A work-related trait that involves persistence and effort towards achieving goals.", answers: ["Conscientiousness"] },
            { description: "28. The extent to which individuals believe they can control their own fate.", answers: ["Locus of Control"] },
            { description: "29. A behavioral style where individuals are more relaxed and less time-urgent.", answers: ["Type-B Behavior"] },
            { description: "30. The conflict that arises when an individual's personal values clash with those of an organization.", answers: ["Value Conflict"] }
        ];

        function loadQuiz() {
            const identificationDiv = document.getElementById("identification");
            identifications.forEach((item, index) => {
                let idHTML = `<div class='question'>${item.description}</div><input type='text' id='id${index}' placeholder='Your answer'>`;
                identificationDiv.innerHTML += idHTML;
            });
        }

        function submitQuiz() {
            let score = 0;
            let feedback = "";
            identifications.forEach((item, index) => {
                const userAnswer = document.getElementById(`id${index}`).value.trim().toLowerCase();
                const correctAnswers = item.answers.map(ans => ans.toLowerCase());
                if (correctAnswers.includes(userAnswer)) {
                    score++;
                } else {
                    feedback += `<p>Identification ${index + 1}: Incorrect. The correct answers are: <strong>${item.answers.join(" / ")}</strong></p>`;
                }
            });

            document.getElementById("result").innerHTML = `You scored ${score} out of ${identifications.length}` + feedback;
        }

        loadQuiz();
    </script>
</body>
</html>
