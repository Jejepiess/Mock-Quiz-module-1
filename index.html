<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .quiz-container {
            width: 60%;
            margin: auto;
        }
        .question {
            text-align: left;
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Online Quiz</h1>
    <div class="quiz-container">
        <form id="quizForm">
            <div id="questions"></div>
            <button type="button" onclick="submitQuiz()">Submit</button>
        </form>
        <p id="result"></p>
    </div>

    <script>
        const questions = [
            "1. What is the study of how people behave in the workplace?",
            "2. What term refers to how individuals, groups, and structures impact an organization’s effectiveness?",
            "3. What are the four components of individual behavior in Organizational Behavior?",
            "4. What are the four group behaviors studied in Organizational Behavior?",
            "5. What is the first goal of Organizational Behavior, which emphasizes productivity and reducing absenteeism?",
            "6. What term refers to behaviors that contribute to the overall effectiveness of an organization but are not part of an employee’s formal job requirements?",
            "7. What are the three components of an attitude?",
            "8. Which component of an attitude refers to a person's beliefs, opinions, knowledge, and information?",
            "9. Which component of an attitude is the emotional or feeling aspect?",
            "10. Which job-related attitudes are considered the most important in Organizational Behavior?",
            "11. What personality trait refers to an individual’s sense of control over their life?",
            "12. What personality trait describes a person who manipulates others for personal gain?",
            "13. What personality trait measures an individual’s ability to adapt behavior based on the environment?",
            "14. What personality trait refers to an individual's confidence in their own worth?",
            "15. What personality trait describes how much risk a person is willing to take?",
            "16. What is the process of organizing and interpreting sensory impressions to give meaning to the environment?",
            "17. What are the 10 factors that influence perception in the work environment?",
            "18. What type of learning occurs when a person behaves in a certain way to obtain rewards or avoid punishment?",
            "19. What are the two main factors that influence individual behavior?",
            "20. What are the five minor factors that explain employee behavior?",
            "21. What term refers to the mental and physical capabilities that impact an individual's performance?",
            "22. Which personality dimension in the Big Five is most strongly correlated with job performance?",
            "23. What term describes people who are sociable, talkative, and assertive?",
            "24. What term refers to how imaginative, curious, and open to new experiences a person is?",
            "25. What term refers to the degree of anxiety, depression, or emotional instability a person has?",
            "26. What personality trait in the Big Five describes a person who is courteous, good-natured, and flexible?",
            "27. What type of perception focuses on interpreting information about physical objects rather than people?",
            "28. What is the general attitude people have toward their job?",
            "29. What are the five main factors that contribute to job satisfaction?",
            "30. What are the three basic models of Organizational Behavior?"
        ];
        
        function loadQuestions() {
            const questionContainer = document.getElementById("questions");
            questions.forEach((question, index) => {
                const div = document.createElement("div");
                div.classList.add("question");
                div.innerHTML = `<strong>${question}</strong><br><input type='text' name='q${index + 1}'>`;
                questionContainer.appendChild(div);
            });
        }
        
        function submitQuiz() {
            const form = document.getElementById("quizForm");
            let answers = {};
            for (let i = 1; i <= 30; i++) {
                answers[`q${i}`] = form[`q${i}`].value;
            }
            console.log("User Answers:", answers);
            document.getElementById("result").innerText = "Quiz submitted!";
        }
        
        window.onload = loadQuestions;
    </script>
</body>
</html>
