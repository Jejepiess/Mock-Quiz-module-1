<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz Exam</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .quiz-container { max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        .question { font-weight: bold; margin: 20px 0; }
        .options { list-style-type: none; padding: 0; }
        .options li { margin: 10px 0; }
        .result { font-size: 20px; font-weight: bold; margin-top: 20px; }
        .identification { margin: 20px 0; }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h2>Online Quiz Exam</h2>
        <div id="quiz"></div>
        <div class="identification">
            <h3>Identification</h3>
            <p>Provide the correct term for each description:</p>
            <div id="identification"></div>
        </div>
        <button onclick="submitQuiz()">Submit</button>
        <div id="result" class="result"></div>
    </div>

    <script>
        const identifications = [
            { description: "The process of organizing and interpreting sensory impressions to give meaning to the environment.", answer: "Perception" },
            { description: "A long-lasting belief about what is important, worthwhile, and desirable.", answer: "Values" },
            { description: "The general attitude that people have towards their job.", answer: "Job satisfaction" },
            { description: "The degree to which a person is sociable, talkative, assertive, active, and ambitious.", answer: "Extroversion" },
            { description: "A field of study that investigates the impact of individuals, groups, and structure on behavior within an organization.", answer: "Organizational Behavior" },
            { description: "The mental and physical capabilities of an individual that affect behavior.", answer: "Skills and Abilities" },
            { description: "The emotional, or feeling, segment of an attitude.", answer: "Affective Component" },
            { description: "A personality trait describing individuals who try to do more in less time and pursue multiple tasks aggressively.", answer: "Type-A Behavior" },
            { description: "A learning process in which individuals behave in ways that result in rewards and avoid those that result in punishments.", answer: "Operant Conditioning" },
            { description: "The process of gathering, selecting, and interpreting information about how we view ourselves and others.", answer: "Social Perception" },
            { description: "The extent to which employees identify with their job and actively participate in it.", answer: "Job Involvement" },
            { description: "The degree to which an employee identifies with a particular organization and its goals.", answer: "Organizational Commitment" },
            { description: "The belief that individuals control their own destiny.", answer: "Locus of Control" },
            { description: "A personality trait where individuals put self-interest above group interest and manipulate others for personal gain.", answer: "Machiavellian Personality" },
            { description: "The means or instruments that people believe they should use to attain their goals.", answer: "Instrumental Values" },
            { description: "A personality dimension characterized by being reliable, dependable, organized, and careful.", answer: "Conscientiousness" },
            { description: "When an individual experiences disagreement among values or between personal and organizational values.", answer: "Value Conflict" },
            { description: "The degree to which an individual is anxious, depressed, angry, and insecure.", answer: "Emotional Stability" },
            { description: "A key work-related value that defines an employeeâ€™s principles and moral guidelines.", answer: "Ethics" }
        ];

        function loadQuiz() {
            const identificationDiv = document.getElementById("identification");
            identifications.forEach((item, index) => {
                let idHTML = `<div class='question'>${item.description}</div><input type='text' id='id${index}' placeholder='Your answer'>`;
                identificationDiv.innerHTML += idHTML;
            });
        }

        function submitQuiz() {
            let score = 0;
            let feedback = "";
            identifications.forEach((item, index) => {
                const userAnswer = document.getElementById(`id${index}`).value.trim();
                if (userAnswer.toLowerCase() === item.answer.toLowerCase()) {
                    score++;
                } else {
                    feedback += `<p>Identification ${index + 1}: Incorrect. The correct answer is: <strong>${item.answer}</strong></p>`;
                }
            });

            document.getElementById("result").innerHTML = `You scored ${score} out of ${identifications.length}` + feedback;
        }

        loadQuiz();
    </script>
</body>
</html>
